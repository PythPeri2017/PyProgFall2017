<!DOCTYPE html>
<html>
<head>
	<title>Second lesson: make a tables</title>
</head>
<body>
	<table border="5" width="400" bgcolor="Salmon" cellspacing="0" cellpadding="20" bordercolor="black" align="left">
		<tr>
			<th>Год</th>
			<th>Название</th>
		</tr>
		<tr>
			<td>2007</td>
			<td>Half-life 2:Episode Two</td>
		</tr>
		<tr>
			<td>2008</td>
			<td>Fallout 3</td>
		</tr>
		<tr>
			<td>2009</td>
			<td>Warhammer 40.000 Dawn of War</td>
		</tr>
	</table>
	<table border="5" width="400" bgcolor="Salmon" cellspacing="0" cellpadding="20" bordercolor="black" align="right">
		<tr>
			<th>Год</th>
			<th>Название</th>
		</tr>
		<tr>
			<td>2007</td>
			<td>Half-life 2:Episode Two</td>
		</tr>
		<tr>
			<td>2008</td>
			<td>Fallout 3</td>
		</tr>
		<tr>
			<td>2009</td>
			<td>Warhammer 40.000 Dawn of War</td>
		</tr>
	</table>
</body>
</html>
