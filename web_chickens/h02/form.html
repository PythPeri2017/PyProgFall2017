<!DOCTYPE html>
<html>
<head>
	<title>Second lesson: make a form's</title>
</head>
<body background="photo.jpg">
	<form action="index.php">
		<p><input type="text" name="username" size="30" placeholder="Введите имя"></p>
		<p>Введите пароль</p>
		<p><input type="password" name="userpass" size="30"></p>

		<p>Введите дату рождения:</p>
		<input type="date" name="userdate" size="30">

		<p>Введите свой электронный адрес:</p>
		<input type="email" name="usermail" size="30">

		<p>Введите информацию о себе:</p>
		<textarea name="usercomm" cols="50" rows="10"></textarea><br>
		<input type="submit" name="usersub" value="Ввод">
		<input type="button" name="usersub" value="Обработать">
		<input type="reset" name="usersub" value="Стереть">

		<p>Ваш пол:</p>
		<input type="radio" name="test" value="m">Муж
		<input type="radio" name="test" value="w">Жен

		<p>Какие языки знаете:</p>
		<p><input type="checkbox">Английский</p>
		<p><input type="checkbox">Французский</p>
		<p><input type="checkbox">Испанский</p>
		<p><input type="checkbox">Немецкий</p>

		<p>Выберите вашу расу:</p>
		<select>
			<option>Человеки</option>
			<option>Эльфы</option>
			<option>Гномы</option>
			<option>Орки</option>
		</select>
		<p><input type="file"></p>
	</form>
</body>
</html>
